name: Fortress Verified - Nexus Deploy & Audit
permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Nexus Deployment + CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint & Build
        run: |
          npm run lint || true
          npm run build || true

      - name: Trust Digest Sync
        run: |
          echo "Exporting Trust Digest..."
          echo "{\"digest\": \"sha256:$(git rev-parse HEAD)\", \"repo\": \"${{ github.repository }}\"}" > trust-digest.json

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trust-digest
          path: trust-digest.json

      - name: Deploy to GitHub Pages (If Applicable)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Slack Notify
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  verify:
    name: Branch + Secrets Check
    runs-on: ubuntu-latest
    steps:
      - name: Check Branch
        run: echo "Branch: ${{ github.ref }}"

      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "Missing SLACK_WEBHOOK_URL!" && exit 1
          fi
